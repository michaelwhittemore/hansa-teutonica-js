<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/game.css">

    <link rel="icon" type="image/x-icon" href="../images/HT_favicon.png">
    <script type="module" src="../js/pageLogic/main.js"></script>
    <title>Hansa Teutonica</title>
</head>

<body>
    <div class="pointTrackerSection" id="pointTrackerSection-1"></div>
    <div class='collapsibleContainer' id='boardContainer'>
        <div class="board" id="gameBoard"> Loading Board </div>
    </div>
    <div class="actionBar" id="actionBar">
        <button class = "actionButton" id="place">Place Piece</button>
        <button class = "actionButton" id="move">Move Pieces</button>
        <button class = "actionButton" id="bump">Replace Rival Piece</button>
        <button class = "actionButton" id="resupply">Resupply</button>
        <button class = "actionButton" id="capture">Capture City</button>
        <button class = "actionButton" id="upgrade">Upgrade</button>
        <button class = "actionButton" id="token">Use Token</button>
    </div>
    <div id="actionInfo"></div>
    <div id="tokenMenu" class="'tokenMenu"></div>
    <div id="warningText" class="warningText"></div>
    <div id="turnTrackerContainer">
        <div id="turnTrackerMain">
            It's currently <span id="turnTrackerPlayerColor"><span id="turnTrackerPlayerName"></span></span> turn.
            <span id='pronoun'>They</span> have <span id="turnTrackerActions"></span> remaining.
        </div>
        <div id="turnTrackerAdditionalInformation"></div>
    </div>
    <div class='collapsibleContainer' id='playerInfoDeskContainer'>
        <div class="playerDeskArea centeredFlex" id="playerDeskAreaIncludingButton">
            <div class="playerDeskArea" id="playerDeskArea"></div>
        </div>

    </div>

    <div class='collapsibleContainer' id='gameLogContainer'>
        <div id="gameLogWrapper">
            <div class="gameLog" id="gameLog"></div>
        </div>
    </div>



</body>

</html>
