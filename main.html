<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Hansa Teutonica</title>
</head>

<body>
    <div class="pointTrackerSection" id="pointTrackerSection-1"></div>
    <div class='collapsibleContainer' id='boardContainer'>
        <div class="board" id="gameBoard"> Loading Board </div>
    </div>
    <div class="actionBar" id="actionBar">
        <button id="place">Place Piece</button>
        <button id="move">Move Pieces</button>
        <button id="bump">Replace Rival Piece</button>
        <button id="resupply">Resupply</button>
        <button id="capture">Capture City</button>
        <button id="upgrade">Upgrade</button>
        <button id="token">Use Token</button>
    </div>
    <div id="actionInfo"></div>
    <div id="turnTrackerContainer">
        <div id="turnTrackerMain">
            It's currently <span id="turnTrackerPlayerColor"><span id="turnTrackerPlayerName"></span>'s</span> turn.
            They have <span id="turnTrackerActions"></span> actions remaining.
        </div>
        <div id="turnTrackerAddtionalInformation"></div>
    </div>
    <div class='collapsibleContainer' id='playerInfoBoardContainer'>
        <div class="playerBoardArea collapsibleContainer" id="playerBoardAreaIncludingButton">
            <div class="playerBoardArea" id="playerBoardArea"></div>
        </div>

    </div>

    <div class='collapsibleContainer' id='gameLogContainer'>
        <div class="gameLog" id="gameLog"></div>
    </div>



</body>

</html>
