<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Hansa Teutonica</title>
</head>
<body>
    <div class="pointTrackerSection" id="pointTrackerSection-1"></div>
    <div class='collapsibleContainer' id='boardContainer'> 
        <div class="board" id="gameBoard"> Loading Board </div>
    </container>
    <div class="actionBar" id="actionBar"> 
        <button id="place">Place Piece</button>
        <button id="move">Move Pieces</button>
        <button id="bump">Replace Rival Piece</button>
        <button id="resupply">Resupply</button> 
        <button id="capture">Capture City</button>
        <button id="upgrade">Upgrade</button>
        <button id="token">Use Token</button>
    </div>
    <div id="actionInfo"></div>
    <container id='playerAreaContainer'> 
        <div class="playerArea" id="playerArea"> Loading Player Info </div>
    </container>
    

</body>
</html>
